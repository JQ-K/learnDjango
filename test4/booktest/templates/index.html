<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href="/booktest/123">显示</a>
    <hr>

    {{ hero.showname }}
    <hr>
    奇数行显示为红色，偶数行显示蓝色
    <hr>
    <ul>
    {% for hero in list %}
        {% if not forloop.counter|divisibleby:2 %}
       <li style="color:red" > {{ forloop.counter }}:{{ hero.showname }}</li> 
       {% else %}
       <li style="color:blue"> {{ forloop.counter }}:{{ hero.showname }}</li> 
      {% endif %}
      {% empty %}
         <li>没有内容</li>
    {% endfor %}
    </ul>
</body>
</html>
